<head>

						标题栏
					</h3>
				</div>
				<div class="modal-body">
					<p>
						显示信息
					</p>
				</div>
				<div class="modal-footer">
					 <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button> <button class="btn btn-primary">保存设置</button>
				</div>
			</div>
			<ul class="nav nav-pills nav-stacked">
				<li class="active">
					<a href="#">首页</a>

				<li>

				<li class="disabled">

					 <a href="#" data-toggle="dropdown" class="dropdown-toggle">下拉<strong class="caret"></strong></a>

					</ul>
				</li>
			</ul>
		</div>
		<div class="span6">
			<img alt="140x140" src="/static/images/3.jpg" />
		</div>
	</div>
</div>
<form method="POST" action="/loginupin/upload/"enctype="multipart/form-data">
